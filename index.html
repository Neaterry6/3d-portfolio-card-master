<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card | Codox</title>

    <!-- Meta Tags for SEO and Link Sharing -->
    <meta
      name="description"
      content="Welcome to the business card of Codox. Discover my skills and contact information."
    />

      name="keywords"
      content="Codox, business card, contact, skills, portfolio"
    />
    <meta name="author" content="Codox" />

    <!-- Open Graph Meta Tags for Better Link Sharing -->
    <meta property="og:title" content="Codox - Business Card" />

      property="og:description"
      content="Welcome to the business card of Codox. Discover my skills and contact information."

    <!-- Replace with the actual URL of your business card page -->
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags for Better Link Sharing on Twitter -->
    <meta name="twitter:card" content="summary" />

      name="twitter:description"
      content="Welcome to the business card of Codox. Discover my skills and contact information."
    />
    <meta name="twitter:image" content="/logo.svg" />
    <meta name="twitter:url" content="" />
    <!-- Replace with the actual URL of your business card page -->
